<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/geral.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{linhaMBean.linha.id}"></f:viewParam>
	</f:metadata>
	<ui:define name="headComplementar">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>

	</ui:define>

	<ui:define name="mensagens">
		<p:messages id="mensagens" closable="true" />
		<p:growl id="growl" life="2000" />
	</ui:define>

	<ui:define name="conteudo">
		<h4>Atualizar linha</h4>
		<h:form>
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome da linha" />
				<p:inputText value="#{linhaMBean.linha.nome}" size="50" />
				<p:outputLabel value="Quilometragem" />
				<p:inputText value="#{linhaMBean.linha.quilometragem}" size="10" />
			</h:panelGrid>
			<p:commandButton value="Salvar"
				action="#{linhaMBean.atualizarLinhaFim()}" update=":mensagens" />
			<p:commandButton value="Cancelar" action="#{linhaMBean.cancelar()}"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
