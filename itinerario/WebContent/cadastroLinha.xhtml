<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/geral.xhtml">

	<ui:define name="headComplementar">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>
	</ui:define>

	<ui:define name="mensagens">
		<p:messages id="mensagens" closable="true" />
		<p:growl id="growl" life="2000" />
	</ui:define>

	<ui:define name="conteudo">
		<h4>Cadastro de linha</h4>
		<h:form enctype="multipart/form-data" id="formCadastro">
			<p:outputLabel value="Nome da linha" />
			<br />
			<p:inputText value="#{linhaMb.linha.nome}" size="50"/>
			<br />
			<br />
			<p:fileUpload 
				fileUploadListener="#{linhaMb.arquivoImportado}" mode="advanced"
				label="Arquivo com os pontos do trajeto" update=":growl, formCadastro" auto="true">
			</p:fileUpload>
			<p:gmap center="#{linhaMb.centroMapa}" zoom="#{linhaMb.zoomMapa}"
				type="ROADMAP" model="#{linhaMb.mapModel}" widgetVar="mapa"
				style="height: 400px; width: 550px; border: 1px solid #c0c0d1;">
				<p:ajax event="stateChange" listener="#{linhaMb.onStateChange}" />
			</p:gmap>
			<br />
			<p:commandButton value="Salvar" action="#{linhaMb.salvar}" update=":mensagens"/>
			<p:commandButton value="Cancelar" action="#{linhaMb.cancelar}" update=":mensagens, formCadastro"/>
		</h:form>
	</ui:define>
</ui:composition>
