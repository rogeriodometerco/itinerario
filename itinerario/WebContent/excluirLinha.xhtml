<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/geral.xhtml">

	<ui:define name="headComplementar">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>

	</ui:define>

	<ui:define name="mensagens">
		<p:messages id="mensagens" closable="true" />
		<p:growl id="growl" life="2000" />
	</ui:define>

	<ui:define name="conteudo">
		<h4>Confirma a exclus√£o desta linha?</h4>
		<h:form>
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome da linha" />
				<p:outputLabel value="#{linhaMBean.linha.nome}" />
				<p:outputLabel value="Quilometragem" />
				<p:outputLabel value="#{linhaMBean.linha.quilometragem}"/>
			</h:panelGrid>
			<p:commandButton value="Excluir"
				action="#{linhaMBean.excluirLinhaFim()}" update=":mensagens" />
			<p:commandButton value="Cancelar" action="#{linhaMBean.cancelar()}"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
