<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/geral.xhtml">

	<ui:define name="headComplementar">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript"></script>
	</ui:define>

	<ui:define name="mensagens">
		<p:messages id="mensagens" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h4>Consulta análise da movimentação de veículo por dia</h4>

			<h:outputLabel value="Data " />
			<p:calendar value="#{analiseMb.dataInicial}" enableManualInput="true"
				pattern="dd/MM/yyyy">
			</p:calendar>
			<p:calendar value="#{analiseMb.dataFinal}" enableManualInput="true"
				pattern="dd/MM/yyyy">
			</p:calendar>
			<p:commandButton action="#{analiseMb.analisar()}" value="Consultar"
				update="tabela, :mensagens" />
			<br />
			<br />
			<br />


			<p:dataTable id="tabela" value="#{analiseMb.analisadores}"
				var="analisador" rendered="#{analiseMb.exibicaoTabela}"
				style="width:70%">
				<p:column>
					<f:facet name="header">Veículo</f:facet>
					<h:outputText value="#{analisador.escala.veiculo.identificacao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Linha</f:facet>
					<h:outputText value="#{analisador.linha.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Hr início</f:facet>
					<h:outputText value="#{analisador.agendamento.horaInicial}" />
				</p:column>
				<p:column>
					<f:facet name="header">Hr término</f:facet>
					<h:outputText value="#{analisador.agendamento.horaFinal}" />
				</p:column>
				<p:column>
					<f:facet name="header">Distância trajeto</f:facet>
					<h:outputText value="#{analisador.linha.quilometragem}" />
				</p:column>
				<p:column>
					<f:facet name="header">Percorrido no trajeto</f:facet>
					<h:outputText value="#{analisador.distanciaNoTrajeto}" />
				</p:column>
				<p:column>
					<f:facet name="header">Diferença</f:facet>
					<h:outputText value="#{analisador.diferencaDeDistancia}" />
				</p:column>
				<p:column>
					<f:facet name="header">Percorrido fora do trajeto</f:facet>
					<h:outputText value="#{analisador.distanciaForaDoTrajeto}" />
				</p:column>
				<p:column>
					<f:facet name="header">Mapa</f:facet>
					<h:commandLink value="Exibir"
						actionListener="#{analiseMb.exibirMapa(analisador)}" />
				</p:column>
			</p:dataTable>


			<h:panelGrid columns="2" rendered="#{analiseMb.exibicaoTabela}">
				<h:outputLabel value="Diferença de km" />
				<h:outputLabel value="#{analiseMb.diferencaTotalEmKm}" />
				<h:outputLabel value="Fora do trajeto" />
				<h:outputLabel value="#{analiseMb.kmTotalForaDoTrajeto}" />
			</h:panelGrid>

			<h:commandLink value="Voltar" action="#{analiseMb.exibirTabela()}"
				rendered="#{analiseMb.exibicaoMapa}" />
			<h:panelGrid columns="2" rendered="#{analiseMb.exibicaoMapa}">
				<h:outputLabel value="Veículo" />
				<h:outputLabel
					value="#{analiseMb.analisadorNoMapa.escala.veiculo.identificacao}" />
			</h:panelGrid>
			<p:gmap id="mapa" center="#{analiseMb.centroMapa}"
				zoom="#{analiseMb.zoomMapa}" type="ROADMAP"
				style="height: 450px; width: 80%; border: 1px solid #c0c0d1;"
				model="#{analiseMb.mapModel}" widgetVar="mapa"
				rendered="#{analiseMb.exibicaoMapa}">
				<p:ajax event="stateChange" listener="#{analiseMb.onStateChange}" />
			</p:gmap>

		</h:form>
	</ui:define>
</ui:composition>
