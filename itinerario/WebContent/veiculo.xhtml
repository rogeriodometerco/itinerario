<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/template/geralRich.xhtml">

	<ui:define name="titulo">Cadastro de veículo</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" />
		<h:form id="form1" rendered="#{veiculoMb.isListagem()}">
			<p />
			<p:commandButton value="Novo" action="#{veiculoMb.iniciarCriacao}" ajax="false"/>
			<p />
			
			<p:dataTable value="#{veiculoMb.lista}" var="veiculo"
				emptyMessage="Nenhum registro encontrado" style="width: 600px">
				<p:column>
					<f:facet name="header">Placa</f:facet>
					#{veiculo.placa}
				</p:column>
				<p:column>
					<f:facet name="header">Ano fabricação</f:facet>
					#{veiculo.anoFabricacao}
				</p:column>
				<p:column>
					<f:facet name="header">Cor</f:facet>
					#{veiculo.cor}
				</p:column>
				<p:column>
					<f:facet name="header">Ocupantes</f:facet>
					#{veiculo.ocupantes}
				</p:column>
				<p:column style="width: 120px">
					<h:panelGroup>
						<p:commandButton value="Editar"
							action="#{veiculoMb.iniciarAlteracao(veiculo)}" ajax="false" />
						<p:commandButton value="Excluir"
							action="#{veiculoMb.iniciarExclusao(veiculo)}" ajax="false" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:form>

		<h:form id="form2"
			rendered="#{veiculoMb.isCriacao() || veiculoMb.isAlteracao() || veiculoMb.isExclusao()}">
			<h3>
				<p:outputLabel value="Criar veículo"
					rendered="#{veiculoMb.isCriacao()}" />
				<p:outputLabel value="Alterar veículo"
					rendered="#{veiculoMb.isAlteracao()}" />
				<p:outputLabel value="Confirmar exclusão do veículo"
					rendered="#{veiculoMb.isExclusao()}" />
			</h3>

			<h:panelGrid columns="2">
				<p:outputLabel value="Placa" />
				<p:inputText value="#{veiculoMb.veiculo.placa}" />
				<p:outputLabel value="Ano fabricação" />
				<p:inputText value="#{veiculoMb.veiculo.anoFabricacao}" />
				<p:outputLabel value="Cor" />
				<p:inputText value="#{veiculoMb.veiculo.cor}" />
				<p:outputLabel value="Qtde ocupantes" />
				<p:inputText value="#{veiculoMb.veiculo.ocupantes}" />
				<p:outputLabel value="Chassi" />
				<p:inputText value="#{veiculoMb.veiculo.chassi}" />
				<p:outputLabel value="Estado de conservação" />
				<p:inputTextarea cols="50" rows="2" value="#{veiculoMb.veiculo.conservacao}" />
			</h:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{veiculoMb.terminarCriacaoOuAlteracao()}"
				ajax="false"
				rendered="#{veiculoMb.isCriacao() || veiculoMb.isAlteracao()}" />
			<p:commandButton value="Excluir"
				action="#{veiculoMb.terminarExclusao()}" ajax="false"
				rendered="#{veiculoMb.isExclusao()}" immediate="true"/>
			<p:commandButton value="Cancelar"
				action="#{veiculoMb.cancelar()}" ajax="false" immediate="true"/>
		</h:form>
	</ui:define>
</ui:composition>
