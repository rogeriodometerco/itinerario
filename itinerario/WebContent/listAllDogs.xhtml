<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:rich="http://richfaces.org/rich">

<h:head>
</h:head>
<h:body>
	<h:form>
		<rich:dataTable value="#{dogMB.allDogs}" var="dog" >
			<rich:column >
				<f:facet name="header">
					Nome
				</f:facet>
				
				#{dog.nome}
			</rich:column>
			<rich:column>
				<f:facet name="header">
					Quilometragem
				</f:facet>
				
				#{dog.quilometragem}
			</rich:column>
			<rich:column>
				<h:commandLink action="#{dogMB.updateDogStart()}" title="Editar">
					<f:setPropertyActionListener target="#{dogMB.dog}" value="#{dog}" />
                    <h:graphicImage value="/resources/images/icons/edit.gif"/>
				</h:commandLink>
				<h:commandLink action="#{dogMB.deleteDogStart()}" title="Excluir">
					<f:setPropertyActionListener target="#{dogMB.dog}" value="#{dog}" />
                    <h:graphicImage value="/resources/images/icons/delete.gif"/>
				</h:commandLink>
            </rich:column>
            
		</rich:dataTable>
		<!-- This button is displayed to the user, just to you see the error msg  -->
		<h:commandButton action="createDog" value="Criar" />
	</h:form>
</h:body>
</ui:composition>
