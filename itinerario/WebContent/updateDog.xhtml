<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:form>
		<h:messages/>
		
		<h:inputHidden value="#{dogMB.dog.id}" />
		<h:panelGrid columns="2" >
			<h:outputLabel value="Nome" />
			<h:inputText value="#{dogMB.dog.nome}" />
			
			<h:outputLabel value="Quilometragem" />
			<h:inputText value="#{dogMB.dog.quilometragem}" >
				<f:convertNumber />
			</h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton action="#{dogMB.updateDogEnd()}" value="Salvar" />
			<h:commandButton action="#{dogMB.listAllDogs()}" value="Cancelar" immediate="true" />
		</h:panelGrid>
		<br/>
	</h:form>
</h:body>
</html>
