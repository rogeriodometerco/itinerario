<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/template/geralRich.xhtml">

	<ui:define name="titulo">Cadastro de pessoa</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" />
		<h:form id="form1" rendered="#{pessoaMb.isListagem()}">
			<h:outputLabel value="Nome " />
			<p:inputText id="nome" value="#{pessoaMb.nomePesquisa}" />
			<p:commandButton value="Pesquisar" actionListener="#{pessoaMb.listar}" update="listagem" />
			<p:commandButton value="Nova" actionListener="#{pessoaMb.iniciarCriacao}" ajax="false" />
			<p:dataTable id="listagem" value="#{pessoaMb.lista}" var="pessoa" style="width: 500px">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{pessoa.nome}
				</p:column>
				<p:column>
					<h:panelGroup>
						<p:commandButton value="Editar"
							action="#{pessoaMb.iniciarAlteracao(pessoa)}" ajax="false"/>
						<p:commandButton value="Excluir"
							action="#{pessoaMb.iniciarExclusao(pessoa)}" ajax="false"/>
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:form>

		<h:form id="form2"
			rendered="#{pessoaMb.isCriacao() || pessoaMb.isAlteracao() || pessoaMb.isExclusao()}">
			<h3>
				<h:outputLabel value="Criar pessoa"
					rendered="#{pessoaMb.isCriacao()}" />
				<h:outputLabel value="Alterar pessoa"
					rendered="#{pessoaMb.isAlteracao()}" />
				<h:outputLabel value="Excluir pessoa"
					rendered="#{pessoaMb.isExclusao()}" />
			</h3>

			<h:panelGrid columns="2">
				<h:outputLabel value="Nome " />
				<p:inputText value="#{pessoaMb.pessoa.nome}" />
			</h:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{pessoaMb.terminarCriacaoOuAlteracao()}" ajax="false"
				rendered="#{pessoaMb.isCriacao() || pessoaMb.isAlteracao()}" />
			<p:commandButton value="Excluir"
				action="#{pessoaMb.terminarExclusao()}" ajax="false"
				rendered="#{pessoaMb.isExclusao()}" />
			<p:commandButton value="Cancelar" action="#{pessoaMb.cancelar()}" ajax="false"/>
		</h:form>

	</ui:define>
</ui:composition>
