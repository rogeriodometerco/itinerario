	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sce="http://java.sun.com/jsf/composite/componente">

<ui:composition template="/WEB-INF/template/geral.xhtml">

	<ui:define name="corpo">

		<!-- Título do formulário -->
		<f:facet name="header">#{titulo}</f:facet>

		<!-- Área de edição dos dados -->
			<h:form>
				<ui:insert name="areaEdicao" />
				<p:commandButton value="Salvar" action="#{bean.salvar}" />
				<p:commandButton value="Excluir" action="#{bean.excluir}" />
				<p:commandButton value="Cancelar" action="#{bean.cancelar}" />
				
			</h:form>

	</ui:define>

</ui:composition>
</html>
