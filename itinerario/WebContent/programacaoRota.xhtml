<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/template/geralRich.xhtml">

	<ui:define name="titulo">Programação de veículos para rota</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" />
		<h:form id="form1" rendered="#{programacaoRotaMb.isListagem()}">
			<h:outputLabel value="Rota " />
			<p:autoComplete value="#{programacaoRotaMb.rotaPesquisa}"
				completeMethod="#{rotaMb.autocomplete}" var="r"
				itemLabel="#{r.codigo.concat(' - ').concat(r.nome)}" temValue="#{r}"
				converter="#{rotaConverter}" forceSelection="true">
				<p:column>  
					#{r.codigo}
		                </p:column>
				<p:column>  
					#{r.nome}
		                </p:column>
				<p:column>  
					#{r.origem}
		                </p:column>
				<p:column>  
					#{r.destino}
	        	       </p:column>
			</p:autoComplete>
			<h:outputLabel value="Ve�culo " />
			<p:autoComplete value="#{programacaoRotaMb.veiculoPesquisa}"
				completeMethod="#{veiculoMb.autocomplete}" var="v"
				itemLabel="#{v.identificacao}" temValue="#{v}"
				converter="#{veiculoConverter}" forceSelection="true">
			</p:autoComplete>

			<p:commandButton value="Pesquisar"
				actionListener="#{programacaoRotaMb.listar}" update="listagem" />
			<p:commandButton value="Nova"
				actionListener="#{programacaoRotaMb.iniciarCriacao}" ajax="false" />
			<p:dataTable id="listagem" value="#{programacaoRotaMb.lista}"
				var="prog" style="width: 500px">
				<p:column>
					<f:facet name="header">Rota</f:facet>
					#{prog.rota.codigo}
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{prog.rota.nome}
				</p:column>
				<p:column>
					<f:facet name="header">Ve�culo</f:facet>
					#{prog.veiculo.identificacao}
				</p:column>
				<p:column>
					<f:facet name="header">Hr inicial</f:facet>
					#{prog.horaInicial}
				</p:column>
				<p:column>
					<f:facet name="header">Hr final</f:facet>
					#{prog.horaFinal}
				</p:column>
				<p:column>
					<h:panelGroup>
						<p:commandButton value="Editar"
							action="#{programacaoRotaMb.iniciarAlteracao(prog)}" ajax="false" />
						<p:commandButton value="Excluir"
							action="#{programacaoRotaMb.iniciarExclusao(prog)}" ajax="false" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:form>

		<h:form id="form2"
			rendered="#{programacaoRotaMb.isCriacao() || programacaoRotaMb.isAlteracao() || programacaoRotaMb.isExclusao()}">
			<h3>
				<h:outputLabel value="Criar programa��o"
					rendered="#{programacaoRotaMb.isCriacao()}" />
				<h:outputLabel value="Alterar programa��o"
					rendered="#{programacaoRotaMb.isAlteracao()}" />
				<h:outputLabel value="Excluir programa��o"
					rendered="#{programacaoRotaMb.isExclusao()}" />
			</h3>

			<h:panelGrid columns="2">

				<h:outputLabel value="Rota " />
				<p:autoComplete value="#{programacaoRotaMb.programacaoRota.rota}"
					completeMethod="#{rotaMb.autocomplete}" var="r"
					itemLabel="#{r.codigo.concat(' - ').concat(r.nome)}"
					temValue="#{r}" converter="#{rotaConverter}" forceSelection="true">
					<p:column>  
					#{r.codigo}
		                </p:column>
					<p:column>  
					#{r.nome}
		                </p:column>
					<p:column>  
					#{r.origem}
		                </p:column>
					<p:column>  
					#{r.destino}
	        	       </p:column>
				</p:autoComplete>
				<h:outputLabel value="Ve�culo " />
				<p:autoComplete value="#{programacaoRotaMb.programacaoRota.veiculo}"
					completeMethod="#{veiculoMb.autocomplete}" var="v"
					itemLabel="#{v.identificacao}" temValue="#{v}"
					converter="#{veiculoConverter}" forceSelection="true">
				</p:autoComplete>
				<h:outputLabel value="Hora inicial " />
				<p:inputText
					value="#{programacaoRotaMb.programacaoRota.horaInicial}" />
				<h:outputLabel value="Hora final " />
				<p:inputText value="#{programacaoRotaMb.programacaoRota.horaFinal}" />

				<h:outputLabel value="Calendário " />
				<p:autoComplete
					value="#{programacaoRotaMb.programacaoRota.calendario}"
					completeMethod="#{calendarioMb.autocomplete}" var="c"
					itemLabel="#{c.nome}" temValue="#{c}"
					converter="#{calendarioConverter}" forceSelection="true">
				</p:autoComplete>

				<h:outputLabel value="In�cio vig�ncia " />
				<p:calendar
					value="#{programacaoRotaMb.programacaoRota.inicioVigencia}"
					pattern="dd/MM/yyyy" />
				<h:outputLabel value="T�rmino vig�ncia " />
				<p:calendar
					value="#{programacaoRotaMb.programacaoRota.terminoVigencia}"
					pattern="dd/MM/yyyy" />

			</h:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{programacaoRotaMb.terminarCriacaoOuAlteracao()}"
				ajax="false"
				rendered="#{programacaoRotaMb.isCriacao() || programacaoRotaMb.isAlteracao()}" />
			<p:commandButton value="Excluir"
				action="#{programacaoRotaMb.terminarExclusao()}" ajax="false"
				rendered="#{programacaoRotaMb.isExclusao()}" />
			<p:commandButton value="Cancelar"
				action="#{programacaoRotaMb.cancelar()}" ajax="false" />
		</h:form>

	</ui:define>
</ui:composition>
