<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/geral.xhtml">

	<ui:define name="mensagens">
		<p:messages id="mensagens" closable="true" />
		<p:growl id="growl" life="2000" />
	</ui:define>

	<ui:define name="conteudo">
		<h4>Lista de linhas cadastradas</h4>
		<h:form rendered="#{linhaMBean.emListagem()}">
			<p:commandButton value="Nova" action="#{linhaMBean.criarLinhaInicio()}" />
			<p:spacer height="5px" />
			<p:dataTable id="tabela" value="#{linhaMBean.linhas}" var="linha"
				style="width: 350px">
				<p:column width="300px">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{linha.nome}" />
				</p:column>
				<p:column width="50px">
					<f:facet name="header">Km</f:facet>
					<h:outputText value="#{linha.quilometragem}" />
				</p:column>
			<p:column>
				<h:commandLink value="Editar" action="#{linhaMBean.atualizarLinhaInicio(linha)}">
				</h:commandLink>
				
				<p:commandLink value=" Editar" actionListener="#{linhaMBean.atualizarLinhaInicio(linha)}"
					update="@all" >
				</p:commandLink>
            </p:column>

			</p:dataTable>
		</h:form>
		
		<h:form rendered="#{linhaMBean.emEdicao()}">
		<h4>Criar linha</h4>
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome da linha" />
				<p:inputText value="#{linhaMBean.linha.nome}" size="50" />
				<p:outputLabel value="Quilometragem" />
				<p:inputText value="#{linhaMBean.linha.quilometragem}" size="10" />
			</h:panelGrid>
			<p:commandButton value="Salvar"
				action="#{linhaMBean.criarLinhaFim()}" update=":mensagens" />
			<p:commandButton value="Cancelar" action="#{linhaMBean.cancelar()}" />
			</h:form>
	</ui:define>
</ui:composition>
