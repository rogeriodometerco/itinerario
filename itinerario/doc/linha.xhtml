<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Really simple CRUD</title>
    </h:head>

    <h:body>
	<h:form rendered="#{linhaMb.isListagem}">
	    <h3>Cadastro de linha</h3>

	    <h:commandButton value="Nova" action="#{linhaMb.iniciarCriacao}" />
            <h:dataTable value="#{linhaMb.lista}" var="linha">
                <h:column><f:facet name="header">Nome</f:facet>#{linha.nome}</h:column>
                <h:column><f:facet name="header">Km</f:facet>#{linha.quilometragem}</h:column>
                <h:column><h:commandButton value="Editar" action="#{linhaMb.iniciarAlteracao(linha)}" /></h:column>
                <h:column><h:commandButton value="Excluir" action="#{linhaMb.iniciarExclusao(linha)}" /></h:column>
            </h:dataTable>
        </h:form>

        <h:form rendered="#{linhaMb.isCriacao}">
            <h3>Criar linha</h3>

 	    <h:panelGrid columns="1">
		<h:outputLabel value="Nome da linha" />
		<h:inputText value="#{linhaMb.linha.nome}" />
		<h:outputLabel value="Quilometragem" />
		<h:inputText value="#{linhaMb.linha.quilometragem}" />
	    </h:panelGrid>
            <h:commandButton value="Salvar" action="#{linhaMb.terminarCriacao}" />
            <h:commandButton value="Cancelar" action="#{linhaMb.cancelar}" />
         </h:form>

        <h:form rendered="#{linhaMb.isAlteracao}">
            <h3>Editar linha</h3>

 	    <h:panelGrid columns="1">
		<h:outputLabel value="Nome da linha" />
		<h:inputText value="#{linhaMb.linha.nome}" />
		<h:outputLabel value="Quilometragem" />
		<h:inputText value="#{linhaMb.linha.quilometragem}" />
	    </h:panelGrid>
            <h:commandButton value="Salvar" action="#{linhaMb.terminarAlteracao}" />
            <h:commandButton value="Cancelar" action="#{linhaMb.cancelar}" />
         </h:form>

        <h:form rendered="#{linhaMb.isExclusao}">
            <h3>Excluir linha</h3>

 	    <h:panelGrid columns="1">
		<h:outputLabel value="Nome da linha" />
		<h:outputText value="#{linhaMb.linha.nome}" />
		<h:outputLabel value="Quilometragem" />
		<h:outputText value="#{linhaMb.linha.quilometragem}" />
	    </h:panelGrid>
            <h:commandButton value="Excluir" action="#{linhaMb.terminarExclusao}" />
            <h:commandButton value="Cancelar" action="#{linhaMb.cancelar}" />
         </h:form>
    </h:body>
</html>
